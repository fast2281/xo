<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор режима</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .mode-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #backButton {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите режим игры:</h1>
        <div class="mode-buttons">
            <button onclick="startClassicMode()">Классический режим</button>
            <button onclick="startSpecialMode()">Особый режим</button>
        </div>

        <button id="backButton" onclick="goBack()">Назад</button>
    </div>

    <script>
        function startClassicMode() {
            window.location.href = "classic.html";
        }

        function startSpecialMode() {
            window.location.href = "spec.html";
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
